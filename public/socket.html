<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
    var socket = io.connect('/echo');//连接当前服务器，不要写绝对地址
    socket.on('hello',function(data){
        console.log('hello from server: '+data);
        socket.emit('echo',{name:'marshal'});
    });
</script>
</body>
</html>
